<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <link rel="icon" href="./snake.gif" type="image/gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Snake -an open-source Typescript clone of the classic arcade game
    </title>
    <meta
      property="og:title"
      content="Snake - an open-source Typescript clone of the classic arcade game"
    />
    <meta
      property="og:site_name"
      content="Snake - an open-source Typescript clone of the classic arcade game"
    />
    <meta property="og:url" content="https://snake.psr42.com" />
    <meta
      property="og:description"
      content="This project is mainly used to investigate Typescript's state of the art"
    />
    <meta property="og:type" content="object" />
    <meta property="og:image" content="https://snake.psr42.com/arcade.jpg" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="#">
        <img
          src="./snake.gif"
          width="24"
          height="24"
          class="d-inline-block align-top"
          alt="snake-logo"
          loading="lazy"
          rel="noopener"
        />
        snake
      </a>
    </nav>
    <div class="container">
      <a
        id="github-ribbon"
        href="https://github.com/49e94b8f256530dc0d41f740dfe8a4c1/snake"
        target="_blank"
        ><img
          loading="lazy"
          width="149"
          height="149"
          src="./forkme_right_orange_ff7600.webp"
          class="attachment-full size-full"
          alt="Fork me on GitHub"
          data-recalc-dims="1"
      /></a>
      <div class="d-flex justify-content-center mt-2">
        <div class="d-flex flex-column">
          <div id="game">
            <canvas id="playground" width="300" height="300"></canvas>
            <button
              aria-label="Play Button"
              id="play-btn"
              class="btn btn-sm btn-danger w-25 mb-1"
            >
              Play
            </button>
            <div id="controls">
              <div class="d-flex justify-content-center">
                <button
                  id="up-btn"
                  aria-label="Up Button"
                  class="btn btn-success"
                >
                  <i class="fas fa-angle-up"></i>
                </button>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  id="left-btn"
                  aria-label="Left Button"
                  class="btn btn-success mr-5"
                >
                  <i class="fas fa-angle-left"></i>
                </button>
                <button
                  id="right-btn"
                  aria-label="Right Button"
                  class="btn btn-success"
                >
                  <i class="fas fa-angle-right"></i>
                </button>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  id="down-btn"
                  aria-label="Down Button"
                  class="btn btn-success"
                >
                  <i class="fas fa-angle-down"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
